<div class="container">
    <div class="product-imgs desktop-view">
        <img class="main-img" src="../../assets/images/image-product-1.jpg">
            <ng-image-slider [images]="imgCollectionDesktop" [infinite]="false" [showArrow] = "false"
            [imageSize]="{width: '35%', height: 120, space:5}"  #nav></ng-image-slider>
    </div>


    <div class="product-imgs  mobile-view">
            <ng-image-slider [images]="imgCollectionMobile" [infinite]="false" [showArrow] = "true"
            [imageSize]="{width: '100%', height: '40%', space:1}"  #nav></ng-image-slider>
    </div>

    <div class="product-info">
        <h5> Sneaker Company </h5>
        <h1> Fall Limited Edition Sneakers </h1>
        <p class="text">
            These low-profile sneakers are your perfect casual wear companion. Featuring a
            durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
        </p>
        <div class="product-price">
            <div class="after-price">
                <strong> $125.00 </strong>
                <span class="discount-label"> 50% </span>
            </div>
            <span class="before-price"> $250.00 </span>
        </div>
        <div class="action-btn">
            <div class="amount">
                <button class="dec-btn">
                    <img src="../../assets/images/icon-minus.svg" />
                </button>
                <p class="number">0</p>
                <button class="inc-btn">
                    <img src="../../assets/images/icon-plus.svg" />
                </button>
            </div>
            <button class="add-btn">
                <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                        fill="#000" fill-rule="nonzero" />
                </svg>
                Add to cart
            </button>
        </div>


    </div>

</div>
